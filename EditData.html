<html>

<head>
  <title>Edit Data
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2
    }

    th {
      background-color: #003366;
      color: white;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <h1>Edit management
      </h1>
    </div>
  </header>

  <div class="center">
    <div class="form-item form-type-textfield form-group">
      <!-- <center> -->

        <div align="center">
          <label class="control-label" for="edit-key">Key
          </label>
          <input class="form-control form-text" type="text" id="insert-key" name="key" size="40" maxlength="255" placeholder="Type it here">
        </div>

        <div align="center">
          <label class="control-label" for="edit-key">Value
          </label>
          <textarea rows="4" cols="50" class="form-control form-text" type="text" id="insert-value" name="value" size="40" maxlength="255" placeholder="Type it here"></textarea>
        </div>

        <div align="center">
          <label class="control-label" for="edit-key">Comment
          </label>
          <textarea rows="4" cols="50" class="form-control form-text" type="text" id="insert-comment" name="comment" size="40" maxlength="255" placeholder="Type it here"></textarea>
        </div>

        <divstyle="padding-top: 25px">
          <div align="center">
            <button id="btn-save" type="submit" class="btn btn-success">Save</button>
          </div>
    </div>

    <!-- </center> -->
  </div>
  </div> 

</body>

</html>
