<html> 
  <head> 
    <title>Edit Data
    </title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){
        background-color: #f2f2f2}
      th {
        background-color: #003366;
        color: white;
      }
    </style>
  </head>  
  <body> 
    <header class="header">   
      <div class="container-fluid">
        <h1>Edit management
        </h1>
      </div>
    </header>
	
	<div>
	    <div class="form-item form-type-textfield form-group">  
		    
	      <div>
		<label class="control-label" for="edit-key">Key
		</label> 
		<center><div class="col-sm-3"><input class="form-control form-text" type="text" id="insert-key" name="key"  size="60" maxlength="255" placeholder="Type it here"></div></center>
	      </div>
		    
	      <div>
		<label class="control-label" for="edit-key">Value
		</label> 
		<center> <div class="col-sm-3"> <input class="form-control form-text" type="text" id="insert-value" name="value" size="60" maxlength="255" placeholder="Type it here"></div></center>
	      </div>
		    
	      <div>
		<label class="control-label" for="edit-key">Comment
		</label> 
		<center><div class="col-sm-3"><input class="form-control form-text" type="text" id="insert-comment" name="comment" size="60" maxlength="255" placeholder="Type it here"></div></center>
	      </div>
		    
	      <divstyle="padding-top: 25px">
		<div>
		  <center><div class="col-sm-3"><button id="btn-save" type="submit" class="btn btn-success" >Save</button></div></center>
		</div>
	      </div>
		    
	    </div>
	   </div>
	
  </body>  
</html>
